<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div id="elevadorpictures" class="carousel slide carousel-fade" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#elevadorpictures" data-slide-to="0" class="active"></li>
            <li data-target="#elevadorpictures" data-slide-to="1"></li>
            <li data-target="#elevadorpictures" data-slide-to="2"></li>

            <div class="carousel-item active">
              <img src="/static/images/Main_area.png" class="d-block w-100" alt="Elevador main area">
            </div>
            <div class="carousel-item">
              <img src="/static/images/Park.png" class="d-block w-100" alt="Park opposite Elevador">
            </div>
            <div class="carousel-item">
              <img src="/static/images/Beamer.png" class="d-block w-100" alt="Beamer">
            </div>
            <div class="carousel-item">
              <img src="/static/images/ElevadorLogo.png" class="d-block w-100" alt="Elevador logo">
            </div>
          </div>
          <a class="carousel-control-prev" href="#elevadorpictures" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#elevadorpictures" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
